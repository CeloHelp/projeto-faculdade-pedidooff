# Configurações da aplicação PedidoOff

# Diretório e arquivo do banco
# Use barra normal, mesmo no Windows; o driver JDBC lida com isso.
spring.datasource.url=jdbc:sqlite:${user.home}/PedidoFacil/pedido_facil.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.show-sql=true

# Logging básico do Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# App store defaults (podem ser alterados por ambiente)
app.store.store-name=Loja Exemplo Materiais
app.store.cnpj=00.000.000/0000-00
app.store.address=Rua Exemplo, 123 - Centro
app.store.phone=(00) 0000-0000
